<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Calling JavaScript-->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin="">
    </script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin="">
    </script>
    <title>TITLE</title>
  </head>

  <!--BODY-->
  <body>
    <div id="like_button_container"></div>
    <script>
        const x = React.createElement;

        class likeButton extends React.Component {
            constructor(props) {
                super(props);
                this.state = { like: false };
            }

            render () {
                if (this.state.liked) {
                    return 'You clicked the like button!';
                }

                return x (
                    'button',
                    {onClick: () => this.setState({ liked: true }) },
                    'Like'
                );
            }
        }

        const domContainer = document.querySelector('#like_button_container');
        ReactDOM.render(x(likeButton), domContainer);
    </script>
  </body>


</html>
