<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Calling JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <title>TITLE</title>
  </head>

<script>
    $(document).ready(function () {
        $("html").append (
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='red'>Paragraph 1</p>\
                        <p id='green'>Paragraph 2</p>\
                        <p id='blue'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"
        );
        $("#red").css({"color":"red"});
        $("#green").css({"color":"green"});
        $("#blue").css({"color":"blue"});
        $("#blue").click(function () {
            $("h1").hide();
        });
        $("#red").click(function () {
            $("#green").show().slideDown(25);
            $("#blue").show().slideUp(20);
        });
    });
</script>


</html>
